<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                rendered="true">
    
    <ui:define name="maincenter">
        
        <c:if test="#{logowanieMB.zalogowany==true}" var="x">

        <h:panelGroup style=" font-weight: bold; font-size: larger; display: block" styleClass="borderbeauhead vmargin bodyheadtop">Dodaj Klienta</h:panelGroup>
        <h:panelGroup style="display: block" styleClass="bodyheadbuttom"></h:panelGroup>      
             
        <h:form>
        <h:panelGroup style="display: block;" styleClass=" borderbeau vmargin">

            <h:panelGroup style="display: block; font-weight: bold; font-size: larger" styleClass="bodytexttop paraleft">Dane podstawowe</h:panelGroup>            
            <h:panelGroup style="display: block" styleClass="centmain bodytexttop bodytextbutton"><h:outputLabel value="Imie" styleClass="absoluteR" /><h:inputText id="imie" styleClass="relativeR" value="#{klienciMB.klient.imie}" required="true"><f:validateLength minimum="2" maximum="20" /></h:inputText><h:message for="imie" style="color: red" styleClass="floatR"/></h:panelGroup>            
            <h:panelGroup style="display: block" styleClass="centmain bodytextbutton"><h:outputLabel value="Nazwisko" styleClass="absoluteR" /><h:inputText id="naz" styleClass="relativeR" value="#{klienciMB.klient.nazwisko}" required="true"><f:validateLength minimum="3" maximum="40" /></h:inputText><h:message for="naz" style="color: red" styleClass="floatR" /></h:panelGroup>            
            <h:panelGroup style="display: block" styleClass="centmain bodytextbutton"><h:outputLabel value="Pesel" styleClass="absoluteR"/><h:inputText id="pes" styleClass="relativeR" value="#{klienciMB.klient.pesel}" required="true"><f:convertNumber integerOnly="true"/><f:validateLength minimum="11" maximum="11" /></h:inputText><h:message for="pes" style="color: red" styleClass="floatR" /></h:panelGroup>            
            <h:panelGroup style="display: block" styleClass="centmain bodytextbutton"><h:outputLabel value="Seria Dowodu" styleClass="absoluteR"/><h:inputText id="seria" styleClass="relativeR" value="#{klienciMB.klient.seriaDowodu}" required="true"><f:validateLength maximum="3" /></h:inputText><h:message for="seria" style="color: red" styleClass="floatR" /></h:panelGroup>            
            <h:panelGroup style="display: block" styleClass="centmain bodyheadbuttom"><h:outputLabel value="Nr Dowodu" styleClass="absoluteR"/><h:inputText id="nrdowo" styleClass="relativeR" value="#{klienciMB.klient.nrDowodu}" required="true"><f:convertNumber integerOnly="true"/><f:validateLength minimum="6" maximum="6" /></h:inputText><h:message for="nrdowo" style="color: red" styleClass="floatR" /></h:panelGroup>                              
        </h:panelGroup>      
        <h:panelGroup style="display: block" styleClass="borderbeau2 vmargin bodyheadbuttom" >
            <h:panelGroup style="display:block; font-weight: bold; font-size: larger" styleClass="bodytexttop paraleft">Adres</h:panelGroup>            
            <h:panelGroup style="display: block" styleClass="centmain bodytexttop bodytextbutton"><h:outputLabel value="Miejscowosc" styleClass="absoluteR" /><h:inputText id="miej" styleClass="relativeR" value="#{klienciMB.klient.miejscowosc}" required="true"><f:validateLength minimum="2" maximum="45" /></h:inputText><h:message for="miej" style="color: red" styleClass="floatR" /></h:panelGroup>            
            <h:panelGroup style="display: block" styleClass="centmain bodytextbutton"><h:outputLabel value="Kod Pocztowy" styleClass="absoluteR" /><h:inputText id="kodpo" styleClass="relativeR" value="#{klienciMB.klient.kodPocztowy}" required="true"><f:validateLength minimum="5" maximum="6" /></h:inputText><h:message for="kodpo" style="color: red" styleClass="floatR" /></h:panelGroup>            
            <h:panelGroup style="display: block" styleClass="centmain bodytextbutton"><h:outputLabel value="Ulica" styleClass="absoluteR"/><h:inputText id="ulica" styleClass="relativeR" value="#{klienciMB.klient.ulica}" required="true"><f:validateLength maximum="45" /></h:inputText><h:message for="ulica" style="color: red" styleClass="floatR" /></h:panelGroup>            
            <h:panelGroup style="display: block" styleClass="centmain bodytextbutton"><h:outputLabel value="Nr Domu" styleClass="absoluteR"/><h:inputText id="nrdomu" styleClass="relativeR" value="#{klienciMB.klient.nrDomu}" required="true"><f:validateLength minimum="1" maximum="5" /></h:inputText><h:message for="nrdomu" style="color: red" styleClass="floatR" /></h:panelGroup>            
            <h:panelGroup style="display: block" styleClass="centmain bodytextbutton"><h:outputLabel value="Nr Mieszkania" styleClass="absoluteR"/><h:inputText id="nrmiesz" styleClass="relativeR" value="#{klienciMB.klient.nrMieszkania}" required="true"><f:validateLength maximum="5" /></h:inputText><h:message for="nrmiesz" style="color: red" styleClass="floatR" /></h:panelGroup>                        
            <h:panelGroup style="display: block" styleClass="centmain bodytextbutton"><h:outputLabel value="Poczta" styleClass="absoluteR"/><h:inputText id="posz" styleClass="relativeR" value="#{klienciMB.klient.poczta}" required="true"><f:validateLength minimum="2" maximum="45" /></h:inputText><h:message for="posz" style="color: red" styleClass="floatR"/></h:panelGroup>                        
            <h:panelGroup styleClass="cent" style="display: block"><h:commandButton value=" Zapisz " action="#{klienciMB.submit()}" /></h:panelGroup>
 
            <h:panelGroup styleClass="cent" style="display: block"><h:commandButton value=" Zapisz KREDYT " action="#{ kredytyMB.createKredyt() }" /></h:panelGroup>
       
        
        </h:panelGroup>            
        </h:form>
              
       </c:if>
               
    </ui:define>    
        
   
   

</ui:composition>
