    <ui:define name="headtop">
        <script type="text/javascript">
        var control1 = 'false';
        var mpanel = null;var mpanel1 = null;var mpanel2 = null;var mpanel3 = null;var mpanel4 = null;
        var parentx = null;
        
        var part=0;
        
        function deletepanel(){
            alert('on construction...');
        }
        
        function disableall(){            
            mpanel2 = document.getElementById('putelement2');            
            mpanel2.setAttribute('style','display:none');   
                        
          /*  mpanel3 = document.getElementById('klientid');            
            mpanel3.setAttribute('style','display:none'); 
            
            mpanel4 = document.getElementById('partid');            
            mpanel4.setAttribute('style','display:none');  */                           
        }
        
        function enableall(){
            mpanel3 = document.getElementById('klientid');            
            mpanel3.setAttribute('style','display:block'); 
            
            mpanel4 = document.getElementById('partid');            
            mpanel4.setAttribute('style','display:block'); 
        }
        
        function createpanel(){             
            if(document.getElementById('boxcall').checked){               
                
                mpanel = document.getElementById('putelement'); 
                mpanel1 = document.getElementById('formcell');
                mpanel2 = document.getElementById('putelement2');
      
                mpanel.setAttribute('style','display:none');                 
                mpanel2.removeAttribute('style');
                mpanel2.setAttribute('style','display:block');

            }else {                
                mpanel = document.getElementById('putelement');
                mpanel2 = document.getElementById('putelement2');
 
                mpanel.setAttribute('style','display:block');
                mpanel2.setAttribute('style','display:none');
            }                                                
        }         
        window.onload = disableall;
      </script>
    </ui:define>
