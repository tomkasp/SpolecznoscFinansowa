<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/formTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        <h:form><h:panelGroup><h:commandLink action="index"> Klienci </h:commandLink></h:panelGroup> | <h:panelGroup><h:commandLink action="klienciTable"> Klienci Table</h:commandLink></h:panelGroup>            
        </h:form>
    </ui:define>
    <ui:define name="block1">
        <h:panelGroup style="display:block" styleClass="bodyheadtop"></h:panelGroup>
    </ui:define>
    <ui:define name="block2">
        <h:panelGroup style=" font-weight: bold; font-size: larger; display: block" styleClass="borderbeauhead vmargin">Informacje o Kredycie</h:panelGroup>
    </ui:define>
    <ui:define name="block3">
        <h:panelGroup style="display: block" styleClass="bodyheadbuttom"></h:panelGroup>
    </ui:define>

    <ui:define name="personal">
        <h:panelGroup style="display: block;" styleClass=" borderbeau vmargin">
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Nazwa Banku" styleClass="absoluteR" /><h:inputText id="Nazwa" styleClass="relativeR" value="#{kredytyMB.kredyty.nazwaBanku}" required="true"><f:validateLength minimum="1" maximum="30" /></h:inputText><h:message for="Nazwa" style="color: red" styleClass="floatR" /></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Nr Umowy Posrednictwa" styleClass="absoluteR" /><h:inputText id="NrUmowy" styleClass="relativeR" value="#{kredytyMB.kredyty.nrUmowyPosrednictwa}" required="true"><f:validateLength minimum="1" maximum="30" /></h:inputText><h:message for="NrUmowy" style="color: red" styleClass="floatR" /></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Kwota Kredytu Brutto" styleClass="absoluteR"/><h:inputText id="KwotaKredytu" styleClass="relativeR" value="#{kredytyMB.kredyty.kwotaKredytuBrutto}" required="true"><f:convertNumber  maxFractionDigits="2" maxIntegerDigits="10"/><f:validateLength minimum="1" maximum="12" /></h:inputText><h:message for="KwotaKredytu" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Prowizja Banku w Procentach" styleClass="absoluteR"/><h:inputText id="ProwizjaBankuwPro" styleClass="relativeR" value="#{kredytyMB.kredyty.prowizjaBankuWprocentach}" required="true"><f:convertNumber integerOnly="true"/><f:validateLength minimum="1" maximum="" /></h:inputText><h:message for="ProwizjaBankuwPro" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="prowizja Banku w PLN" styleClass="absoluteR"/><h:inputText id="prowizjaBankuwPLN" styleClass="relativeR" value="#{kredytyMB.kredyty.prowizjaBankuWpln}" required="true"><f:convertNumber  maxFractionDigits="2" maxIntegerDigits="10"/><f:validateLength minimum="1" maximum="12" /></h:inputText><h:message for="prowizjaBankuwPLN" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Ubezpieczenie w PLN" styleClass="absoluteR" /><h:inputText id="Ubezpieczenie" styleClass="relativeR" value="#{kredytyMB.kredyty.ubezpieczenieWpln}" required="true"><f:convertNumber  maxFractionDigits="2" maxIntegerDigits="10"/><f:validateLength minimum="1" maximum="12" /></h:inputText><h:message for="Ubezpieczenie" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Kaszta w PLN" styleClass="absoluteR" /><h:inputText id="KasztawPLN" styleClass="relativeR" value="#{kredytyMB.kredyty.kosztaWpln}" required="true"><f:convertNumber  maxFractionDigits="2" maxIntegerDigits="10"/><f:validateLength minimum="1" maximum="12" /></h:inputText><h:message for="KasztawPLN" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Swot w Procentach" styleClass="absoluteR"/><h:inputText id="SwotwPro" styleClass="relativeR" value="#{kredytyMB.kredyty.swotWprocentach}" required="true"><f:validateLength minimum="1" /><f:convertNumber integerOnly="true"/></h:inputText><h:message for="SwotwPro" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Swot w PLN" styleClass="absoluteR"/><h:inputText id="SwotwPLN" styleClass="relativeR" value="#{kredytyMB.kredyty.swotWpln}" required="true"><f:convertNumber  maxFractionDigits="2" maxIntegerDigits="10"/><f:validateLength minimum="1" maximum="12" /></h:inputText><h:message for="SwotwPLN" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Kwota Konsolidacji" styleClass="absoluteR"/><h:inputText id="KwotaKonsolidacji" styleClass="relativeR" value="#{kredytyMB.kredyty.kwotaKonsolidacji}" required="true"><f:convertNumber  maxFractionDigits="2" maxIntegerDigits="10"/><f:validateLength minimum="1" maximum="12" /></h:inputText><h:message for="KwotaKonsolidacji" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Okres Kredytowania w Mc" styleClass="absoluteR" /><h:inputText id="OkresKredyto" styleClass="relativeR" value="#{kredytyMB.kredyty.okresKredytowaniaWmc}" required="true"><f:convertNumber integerOnly="true"/><f:validateLength  maximum="3" /></h:inputText><h:message for="OkresKredyto" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Rata w PLN" styleClass="absoluteR" /><h:inputText id="RatawPLN" styleClass="relativeR" value="#{kredytyMB.kredyty.rataWpln}" required="true"><f:convertNumber  maxFractionDigits="2" maxIntegerDigits="10"/><f:validateLength minimum="1" maximum="12" /></h:inputText><h:message for="RatawPLN" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Oprocentowanie w Procentach" styleClass="absoluteR"/><h:inputText id="Oprocentowanie" styleClass="relativeR" value="#{kredytyMB.kredyty.oprocentowanieWprocentach}" required="true"><f:convertNumber integerOnly="true"/><f:validateLength minimum="1" maximum="3" /></h:inputText><h:message for="Oprocentowanie" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Wolna Gotowka" styleClass="absoluteR"/><h:inputText id="WolnaGotowka" styleClass="relativeR" value="#{kredytyMB.kredyty.wolnaGotowka}" required="true"><f:convertNumber  maxFractionDigits="2" maxIntegerDigits="10"/><f:validateLength minimum="1" maximum="12" /></h:inputText><h:message for="WolnaGotowka" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Miejsce Podpisania Dokumentow" styleClass="absoluteR"/><h:inputText id="MiejscePodpisania" styleClass="relativeR" value="#{kredytyMB.kredyty.miejscePodpisaniaDokumentow}" required="true"><f:validateLength minimum="1" maximum="20" /></h:inputText><h:message for="MiejscePodpisania" style="color: red" styleClass="floatR"/></h:panelGroup>
            <h:panelGroup style="display: block" styleClass="centmain"><h:outputLabel value="Data Mozliwego Uruchomentow" styleClass="absoluteR" />
                <p:calendar styleClass="relativeR"  value="#{kredytyMB.kredyty.dataMozliwegoUruchomienia}"></p:calendar>
        </h:panelGroup>
        <h:panelGroup styleClass="cent"><h:commandButton value="Submit" action="#{kredytyMB.submit()}"></h:commandButton><h:commandButton value="Cancel"></h:commandButton></h:panelGroup>
        </h:panelGroup>
    </ui:define> 
    <ui:define name="break1">
        <h:panelGroup style="display: block" styleClass="bodyheadbuttom"></h:panelGroup>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
