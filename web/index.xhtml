<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssForm.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/primefacesTheme.css" rel="stylesheet" type="text/css" />

    <h:body>

        <div id="top" class="bordertop centmain-img"><div class="topimage centmain-img"></div><br />  
        </div>

        <div id="maincenter" class="centmain-img borderdesign2 bodyimage bodyheadbuttom">

            <h:panelGroup style="  font-weight: bold; font-size: larger; display: block" styleClass="borderbeauhead vmargin bodyheadtop">EI Global</h:panelGroup>
            <h:panelGroup style="display: block" styleClass="bodyheadbuttom"></h:panelGroup>
            <h:form>
                <h:panelGroup style="display: block;" styleClass=" borderbeau vmargin bodyimage2">

                    <h:panelGroup style="display: block; font-weight: bold; font-size: larger" styleClass="bodytexttop paraleft">Login</h:panelGroup>            
                    <h:panelGroup style="display: block" styleClass="centmain bodytexttop bodytextbutton"><h:outputLabel value="Imie" styleClass="absoluteR" /><h:inputText id="login" value="#{logowanieMB.login}" styleClass="relativeR"> <f:validateLength minimum="2" maximum="20" /></h:inputText> <h:message for="login" class="alert" ></h:message> </h:panelGroup>

                    <div> <h:outputText class="alert" id="message1" rendered="${logowanieMB.zalogowany!=true}" value="${logowanieMB.message}"></h:outputText> </div>
                   
                   
                    
                    <h:panelGroup style="display: block" styleClass="cent bodyheadbuttom">

         </h:panelGroup><!--<h:commandButton value="Previous" action="#{kliencibean.previous()}" /></h:panelGroup>   -->            
                </h:panelGroup>

        </div>

        <div class="centmain-img borderdesign bodyheadtop2" style=" background-color: #f7fefe">
            <ui:insert name="bottom"><h:panelGroup style=" color:black; font-weight: bold; font-size: small" styleClass="right">Wszelkie prawa zastrzeżone © EI Global 2013</h:panelGroup></ui:insert>
        </div>
      
    </h:body>
