<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:g="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    

    <ui:define name="maincenter">
      <c:if test="#{logowanieMB.rola=='admin'}" var="x">
        <h:panelGroup style=" font-weight: bold; font-size: larger; display: block" styleClass="borderbeauhead vmargin bodyheadtop">Dodaj Klienta</h:panelGroup>
        <h:panelGroup style="display: block" styleClass="bodyheadbuttom"></h:panelGroup> 
        
        <h:form>
            
            <h:panelGroup style="display: block;" styleClass=" borderbeau2 vmargin">
                
                <h:panelGroup style="display: block; font-weight: bold; font-size: larger" styleClass="bodytexttop paraleft">Dane podstawowe</h:panelGroup>            
                <h:panelGroup style="display: block" styleClass="centmain bodytexttop bodytextbutton">
                    <h:outputLabel value="Imie" styleClass="absoluteR" />
                    <h:inputText id="imie4" styleClass="relativeR" value="#{uzytkownik.user.imie}" required="true">
                        <f:validateLength minimum="3" maximum="30" />
                    </h:inputText>
                    <h:message for="imie4" style="color: red" styleClass="floatR"/>
                </h:panelGroup>      
                
                <h:panelGroup style="display: block" styleClass="centmain bodytextbutton">
                    <h:outputLabel value="Nazwisko" styleClass="absoluteR" />
                    <h:inputText id="naz4" styleClass="relativeR" value="#{uzytkownik.user.nazwisko}" required="true">
                        <f:validateLength minimum="3" maximum="45" />
                    </h:inputText>
                    <h:message for="naz4" style="color: red" styleClass="floatR" />
                </h:panelGroup>            
                
                <h:panelGroup style="display: block" styleClass="centmain bodytextbutton">
                    <h:outputLabel value="login" styleClass="absoluteR"/>
                    <h:inputText id="login4" styleClass="relativeR" value="#{uzytkownik.user.login}" required="true">
                        
                        <c:if test="#{uzytkownik.isEdit!=true}" var="costam">
                       <f:validator validatorId="newUserValidator" />
                        </c:if>
                        
                        <f:validateLength minimum="3" maximum="30" />
                    </h:inputText>
                    <h:message for="login4" style="color: red" styleClass="floatR" />
                </h:panelGroup> 
                
                <h:panelGroup style="display: block" styleClass="centmain bodytextbutton">
                    <h:outputLabel value="hasło" styleClass="absoluteR"/>
                    <h:inputText id="haslou4" styleClass="relativeR" value="#{uzytkownik.user.haslo}" required="true">
                        <f:validateLength minimum="3" maximum="30" />
                    </h:inputText>
                    <h:message for="haslou4" style="color: red" styleClass="floatR" />
                </h:panelGroup>            
                

                
                <g:out id="id1" name="rola" value="#{uzytkownik.user.rola}" />
              
                
                
                <h:panelGroup style="display: block" styleClass="centmain bodyheadbuttom"> 
                    <h:outputLabel value="oddzial" styleClass="absoluteR"/>
                    <h:selectOneMenu styleClass="relativeR" value="#{uzytkownik.user.oddzial}" id="oddzial4" required="true" >
                                <f:selectItem itemValue="" itemLabel=""/>
                                
                                <f:selectItem itemValue="cz" itemLabel="Częstochowa"/>
                                <f:selectItem itemValue="gw" itemLabel="Gliwice"/>
                                <f:selectItem itemValue="gl" itemLabel="Głogów"/>
                                <f:selectItem itemValue="kl" itemLabel="Kalisz"/>
                                <f:selectItem itemValue="kt" itemLabel="Katowice"/>
                                <f:selectItem itemValue="kk" itemLabel="Kędzierzyn – Koźle"/>
                                <f:selectItem itemValue="ko" itemLabel="Kłodzko"/>
                                <f:selectItem itemValue="lg" itemLabel="Legnica"/>
                                <f:selectItem itemValue="ls" itemLabel="Leszno"/>
                                <f:selectItem itemValue="ld" itemLabel="Łódź"/>
                                <f:selectItem itemValue="op" itemLabel="Opole"/>
                                <f:selectItem itemValue="po" itemLabel="Poznań"/>
                                <f:selectItem itemValue="ry" itemLabel="Rybnik"/>
                                <f:selectItem itemValue="sw" itemLabel="Świdnica"/>
                                <f:selectItem itemValue="wl" itemLabel="Walbrzych"/>
                                <f:selectItem itemValue="wr" itemLabel="Wroclaw-Centrala"/>
                                <f:selectItem itemValue="sl" itemLabel="Wroclaw-Solskiego"/>
                                <f:selectItem itemValue="sz" itemLabel="Wroclaw-Szewska"/>
                                <f:selectItem itemValue="zg" itemLabel="Zielona Góra"/>
                    </h:selectOneMenu>
                    <h:message for="oddzial4" style="color: red" styleClass="floatR" />    
                </h:panelGroup> 
                
                <h:panelGroup style="display: block" styleClass="centmain bodyheadbuttom ">
                    <h:button value="Anuluj"  outcome="accountTable"/>
                    <h:commandButton value="Zapisz" style="float: right" action="#{ uzytkownik.zapiszUzytkownika() }"/>
                    <h:message for="but4" style="color: red" styleClass="floatR" />
                </h:panelGroup> 
                
            </h:panelGroup> 
            
        </h:form>
       </c:if> 
    </ui:define>

</ui:composition>
