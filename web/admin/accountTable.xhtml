<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cc="http://java.sun.com/jsf/ezcomp"
                xmlns:g="http://java.sun.com/jsf/composite/ezcomp">

    
        
    <ui:define name="headtitle">       
        <h:panelGroup style=" font-weight: bold; font-size: larger; display: block" styleClass="borderbeauhead vmargin bodyheadtop">Użytkownicy:</h:panelGroup>    
        <h:panelGroup style="display: block" styleClass="bodyheadbuttom"></h:panelGroup>
     </ui:define>
    
    <ui:define name="maincenter">
      <c:if test="#{logowanieMB.rola=='admin'}" var="x"> 
        <h:panelGroup style=" display: block" styleClass=" borderbeau vmargintable">   
            <p:scrollPanel style="height: 70%">
                <h:form prependId="false">
                   
                    <p:dataTable  id="dataTable3" value="#{uzytkownik.pobierzListeUzytkownikow()}"  var="dataAcc" paginator="true" rows="20"  emptyMessage="brak klientów!"
                                  rowKey="#{dataAcc.uzytkownikId}" selection="#{uzytkownik.user}"  selectionMode="single"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10">   

                        <p:ajax event="rowSelect" update="dataTable3"/>
                        <p:ajax event="rowUnselect" update="dataTable3"/>

                        <p:column filterBy="#{dataAcc.imie}" width="110"><f:facet name="header">Imie</f:facet>#{dataAcc.imie} </p:column>
                        <p:column filterBy="#{dataAcc.nazwisko}" width="110"><f:facet name="header">Nazwisko</f:facet>#{dataAcc.nazwisko} </p:column>
                        <p:column filterBy="#{dataAcc.login}" filterStyle="width: 75px;" width="110" style="width: 20px;"><f:facet name="header">login</f:facet> #{dataAcc.login}</p:column>
                        
                        <p:column width="110"><f:facet name="header">rola</f:facet> #{dataAcc.rola} </p:column>
                        <p:column width="110"> <f:facet name="header">oddzial</f:facet> #{dataAcc.oddzial} </p:column>                        
                        
                        <f:facet name="footer">
                            
                        <h:commandButton value="nowy" style="float: left;" action="#{ uzytkownik.nowyUzytkownik() }"/>
                        <c:if test="#{uzytkownik.user!=null}" var="costam">
                        <h:commandButton value="edycja" action="#{ uzytkownik.edytujUzytkownik() }" />
                        <h:commandButton id="modalDialogButton" value="usuń" style="float: right;" onclick="dlg2.show();" type="button"/>
                        </c:if>
                            
                        </f:facet>
                        
                    </p:dataTable>
                    
                     <p:dialog id="modalDialog" header="usuń użytkownika" widgetVar="dlg2" modal="true" height="50" resizable="false">  
                            <h:outputText value="Czy napewno chcesz usunąć użytkownika?" />  
                            <div style="text-align: center;"> 

                                <h:commandButton id="viewButton2" value="usuń" onclick="dlg2.hide();" >    
                                    <f:ajax listener="#{uzytkownik.usunUzytkownika()}" render="dataTable3" />    
                                </h:commandButton>

                                <h:button onclick="dlg2.hide();" value="anuluj"/>
                            </div>
                    </p:dialog> 
                    
                </h:form>
            </p:scrollPanel>
        </h:panelGroup> 
        
      </c:if>
    
    </ui:define>

</ui:composition>
