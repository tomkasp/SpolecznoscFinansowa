<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssForm.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="topimage">
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <!--<ui:insert name="content">Content</ui:insert>-->
            <h:form>
                <div class="borderlines vmargin">Personal Information<ui:insert name="personal"></ui:insert></div>
                <div class="borderlines vmargin">Address<ui:insert name="address"></ui:insert></div>
                <div class="borderlines vmargin">Business<ui:insert name="business"></ui:insert></div>
                <div class="borderlines vmargin">Others<ui:insert name="others"></ui:insert></div>
            </h:form>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
