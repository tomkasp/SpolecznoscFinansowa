    <h:body>
        <div class="content">
        <div id="top" class="bordertop centmain-img"><div class="topimage centmain-img"></div><br />
            <div class="centmain-img">
                <ui:insert name="top">
                    <h:form>
                        
                        <h:panelGroup styleClass="borderofgold">
                            <h:commandLink value="WYLOGUJ" action="#{logowanieMB.wyloguj()}"/>

                        <h:panelGroup styleClass="borderofgold">
                            <h:commandLink action="#{klienciMB.newClient()}"  value="NOWY KLIENT"/>

                        <h:panelGroup styleClass="borderofgold"> 
                            <h:link outcome="klienciTable" value="LISTA KLIENTÓW"/>
                        </h:panelGroup>
                        
                        <c:if test="#{logowanieMB.rola=='admin'}" var="x">
                         <h:panelGroup styleClass="borderofgold">

        </div>
        
      
        <div id="maincenter" class="centmain-img borderdesign2 bodyimage">

        <div class="centmain-img borderdesign bodyheadtop2" style=" background-color: #f7fefe">
