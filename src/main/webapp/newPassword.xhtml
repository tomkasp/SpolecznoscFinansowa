<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/templates/mainTemplate.xhtml"  > 
            <f:metadata>   
                <f:event listener="#{loginMB.addMessageToContext()}" type="preRenderView" />   
            </f:metadata>   

            <ui:define name="title"> SF - Logowanie </ui:define> 

            <ui:define name="top">

                <div class="topbarLogo">
                    <h:graphicImage alt="could not be found."  value="/resources/images/spolecznosc_logo2.png" title="SF Logo" ></h:graphicImage>
                </div>

            </ui:define>

            <ui:define name="content" >

                <h:panelGroup rendered="#{newPassword.rendered}">

                    <div class="contentBox" style="min-height: 400px;">


                        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" globalOnly="true"/>  

                        <div  class="shadow" style="width: 38%; margin: auto; margin-top: 65px; padding: 20px; border-radius: 8px; height: 210px;"> 

                            <div id="loginDiv">


                                <h2 style="margin: 0;">Zmiana hasła</h2>

                                <h:form  id="logowanie">


                                    <div class="field">
                                        <h:outputText class="label" value="Nowe hasło:"/> 
                                        <h:inputSecret required="true" value="#{newPassword.newPassword}">
                                            <p:ajax event="keyup" update="confirmPasswordMessage"/>
                                            <f:validateLength minimum="8" maximum="20" />
                                        </h:inputSecret>
                                    </div>

                                    <div class="field">
                                        <h:outputText class="label" value="Powtórz hasło:"/> 
                                        <h:inputSecret id="confirmPassword" required="true" value="#{newPassword.confirmNewPassword}" validator="#{newPassword.validateSamePassword}"> 
                                            <f:validateLength minimum="8" maximum="20"/>
                                            <p:ajax event="keyup" update="confirmPasswordMessage"/>
                                        </h:inputSecret>
                                        <h:message for="confirmPassword" errorClass="invalid" id="confirmPasswordMessage" />
                                    </div>

                                    <div class="field" style="margin-top: 70px;"> 
                                        <h:commandLink style="width: 175px; text-align: center;" class="blueButton floatR" value="Zapisz zmiany" action="#{newPassword.saveNewPassword()}" />
                                    </div>


                                </h:form>

                            </div>

                        </div>

                    </div>

                </h:panelGroup>

            </ui:define>

        </ui:composition>

    </body>
</html>
