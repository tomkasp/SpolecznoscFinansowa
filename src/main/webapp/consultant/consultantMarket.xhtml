<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

      
   
    
    <body>

        <ui:composition template="/templates/mainTemplate.xhtml">
                  <ui:define name="title"> Doradca - giełda </ui:define> 
                  <ui:define name="top"> 
                            <div class="topbarLogo">
                                <h:graphicImage id="sf_logo" alt="could not be found."  value="/resources/images/spolecznosc_logo2.png" title="SF Logo" ></h:graphicImage>
                                <h:link outcome="/consultant/consultantMarket"> <h:graphicImage class="bigMenuButton" id="gielda_icon" alt="could not be found."  value="/resources/images/gielda.png" title="Gielda" ></h:graphicImage> </h:link>
                                <h:link outcome="/consultant/consultantMainPage"> <h:graphicImage class="bigMenuButton" id="blue_home_icon" alt="could not be found."  value="/resources/images/home_blue.png" title="Home" ></h:graphicImage> </h:link>
                                <h:link outcome="/consultant/consultantSettings"> <h:graphicImage class="bigMenuButton" id="profile_icon" alt="could not be found."  value="/resources/images/profile_logo_black.png" title="Profile" ></h:graphicImage> </h:link>
                            </div>

                            <div class="topbarMenuBlue">
                                <h:panelGroup>
                                        <h:link class="topMenuButton greyButton wideButton" value="Wyloguj"/>
                                </h:panelGroup>
                            </div>
                    </ui:define>
                   <ui:define name="content">
                       
                   
                       
                       <h:form>
                        <div id="profileBar" class="profileBarThin" >
                            
                            <h:outputText class="smallTitle" value="#{loginMB.consultant.name} #{loginMB.consultant.lastName}" />
                        </div>
                       <div id="marketLogoBar" style="min-height: 190px;">
                           <h:graphicImage class="contentLogo" id="marketLogo" alt="could not be found."  value="/resources/images/gielda_grey.png" title="MarketLogo" ></h:graphicImage>
                           <div id="spaceFiller" > </div>
                           <div> <h:outputText class="blackTitle" value="Witaj na giełdzie!" /> </div>
                       </div>
                       <div>
                           <h4> PARAMETRY </h4>
                       </div>
                           
                           
                           
                       <div class="marginTB20">
                           <h:panelGroup class="marketLeft">    
                               <h:outputText class="fontGrey marginLR30" value="Postęp" /> 
                               <h:inputText class="fontBlack smallCenterInput"  value="#{marketMB.phaseMin}" />
                               <h:inputText class="fontBlack smallCenterInput" value="#{marketMB.phaseMax}" />
                           </h:panelGroup>     
                           <h:panelGroup class="marginLR30">
                               <h:outputText class="fontGrey marginLR30" value="Wiek" /> 
                               <h:inputText class="fontBlack smallCenterInput"  value="#{marketMB.ageMin}" />
                               <h:inputText class="fontBlack smallCenterInput" value="#{marketMB.ageMax}" />
                               <h:outputText class="fontGrey marginLR30" value="lat" /> 
                           </h:panelGroup> 
                           <h:panelGroup>
                               <h:outputText class="fontGrey marginLR30" value="Trudność" /> 
                               <h:inputText class="fontBlack smallCenterInput"  value="#{marketMB.difficultyMin}" />
                               <h:inputText class="fontBlack smallCenterInput" value="#{marketMB.difficultyMax}" />
                           </h:panelGroup> 
                       </div>    
                       <div style="min-height: 50px;">
                           <h:panelGroup style="margin-right: 10px">
                               <h:outputText class="floatL fontGrey marginLR30" value="Branża" /> 
                               <p:selectOneMenu styleClass="floatL" value="#{marketMB.branchId}">
                                     <f:selectItems value="#{dictionaryMB.branch}" var="dict" itemLabel="#{dict.name}" itemValue="#{dict.idBranch}" />
                               </p:selectOneMenu> 
                           </h:panelGroup>  
                           <h:panelGroup style="margin-right: 10px">
                               <h:outputText class="fontGrey floatL" style="margin-left: 24px; margin-right: 18px" value="Region" /> 
                               <p:selectOneMenu id="region" styleClass="floatL"  value="#{marketMB.regionId}">
                                    <f:selectItems value="#{dictionaryMB.region}" var="reg" itemLabel="#{reg.region}" itemValue="#{reg.idRegion}"   />  
                               </p:selectOneMenu>
                           </h:panelGroup>  
                           
                           <h:panelGroup>
                               <h:outputText class="fontGrey floatL" style="margin-left: 102px; margin-right: 30px" value="Zatrudnienie" /> 
                               <p:selectOneMenu styleClass="floatL" id="employmentButton" style="width: 145px">
                                         <f:selectItem itemLabel="Wybierz..." itemValue="Wybierz..." />
                               </p:selectOneMenu>
                           </h:panelGroup>    
                       </div>
                           
                       <p:overlayPanel id="employmentPanel" style="width:330px;" for="employmentButton" hideEffect="fade" dynamic="true">
                           <p:tabView id="tabView">
                               <p:tab id="tabIncome" title="Umowy">
                                   <p:panel>
                                        <p:selectManyCheckbox styleClass="fontGrey" value="#{marketMB.incomeIds}" layout="pageDirection">
                                               <f:selectItems value="#{dictionaryMB.income}" var="w" itemLabel="#{w.name}" itemValue="#{w.idEmploymentType}"/>
                                        </p:selectManyCheckbox>
                                   </p:panel>
                                </p:tab>
                                <p:tab id="tabBusiness" title="Działalność gosp.">
                                    
                                        <p:selectManyCheckbox styleClass="fontGrey"  value="#{marketMB.businessIds}" layout="pageDirection">
                                            <f:selectItems value="#{dictionaryMB.businessActivity}" var="w" itemLabel="#{w.name}" itemValue="#{w.idEmploymentType}"/>
                                        </p:selectManyCheckbox>
                                    
                                </p:tab>
                           
                           </p:tabView>
                           <h:panelGroup>
                               <h:link class="redX floatL" style="color: red" value="Wyczyść" />
                               <h:link class="greyButton floatR" style="color: #000000" value="Wybierz"/>  
                           </h:panelGroup>
                       </p:overlayPanel> 
                           <div class="marginTB20">
                               <p:dataTable  var="row" value="#{fakeBean2.fdh5}" paginator="true" rows="10" paginatorTemplate="  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"   rowsPerPageTemplate="5,10,15">  
                           
                            
                                 <p:column headerText="Lp">  
                                     <h:outputText  value="#{row.lp}"/>
                                 </p:column>  

                                 <p:column headerText="Numer klienta">    
                                     <h:outputText  value="#{row.numerKlienta}"/>
                                 </p:column>  

                                 <p:column headerText="Data dodania">      
                                     <h:outputText  value="#{row.dataDodania}"/>
                                 </p:column>  

                                 <p:column headerText="Numer sprawy">   
                                     <h:outputText  value="#{row.numerSprawy}"/> 
                                 </p:column>  

                                 <p:column headerText="Postęp">   
                                     <h:outputText  value="#{row.postęp}"/> 
                                 </p:column> 

                                 <p:column headerText="Rodzaj kredytu"  >    
                                     <h:outputText  value="#{row.rodzajKredytu}"/>
                                 </p:column> 

                                 <p:column headerText="BIK">    
                                     <h:outputText  value="#{row.bik}"/>
                                 </p:column> 

                                 <p:column headerText="Kod pocztowy">    
                                     <h:outputText  value="#{row.kodPocztowy}"/>
                                 </p:column>

                                 <p:column headerText="Wiek">    
                                     <h:outputText  value="#{row.wiek}"/>
                                 </p:column>

                                 <p:column headerText="Typ zatrudnienia">    
                                     <h:outputText  value="#{row.typZatrudnienia}"/>
                                 </p:column>

                                 <p:column headerText="Branża">    
                                     <h:outputText  value="#{row.branża}"/>
                                 </p:column>

                                 <p:column headerText="Trudności kredytu">  
                                     <h:outputText  value="#{row.trudnościKredytu}"/>  
                                 </p:column>

                                 <p:column headerText="Ilość doradców">    
                                     <h:outputText  value="#{row.ilośćDoradców}"/>
                                 </p:column>

                                 <p:column headerText="Koniec aukcji">    
                                     <h:outputText  value="#{row.koniecAukcji}"/>
                                 </p:column>  

                         </p:dataTable>
                      
                           </div>          
                               
                      </h:form>
                   </ui:define>

            
            
        </ui:composition>
    </body>
</html>
