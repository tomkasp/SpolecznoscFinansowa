<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>    

        <ui:composition template="/templates/mainTemplate.xhtml">

            <ui:define name="title"> Wybierz typ abonamentu </ui:define> 

            <ui:define name="content">

                <div class="contentBox">

                    <h4>Wybierz rozdzaj abonamentu</h4>   


                    <div style="margin:0 149px;">
                        <h:panelGrid columns="3" >
                            <h:form>
                                <h:commandLink action="#{paymentMB.createPayement(settings.standard,false)}">
                                    <h:graphicImage library="images" name="standard_1.png" />
                                </h:commandLink>

                                <h:commandLink action="#{paymentMB.createPayement(settings.standardPlus,false)}" >
                                    <h:graphicImage library="images" name="standard_plus_1.png" />
                                </h:commandLink>

                                <h:commandLink action="#{paymentMB.createPayement(settings.premium,false)}" >
                                    <h:graphicImage library="images" name="premium_1.png" />
                                </h:commandLink>
                            </h:form>
                        </h:panelGrid>
                        
                        
                        <h:form>
                            <h:commandButton value="Regulamin"  onclick="userAgreement.show();" type="button" />
                        </h:form>

                    </div>

                </div>

                <p:dialog id="userAgreementDialog" header="Regulamin" widgetVar="userAgreement" width="800" height="490" resizable="false" >  
                    <ui:include src="/resources/other/userAgreement.xhtml" />
                </p:dialog> 

            </ui:define>



        </ui:composition>

    </body>
</html>
