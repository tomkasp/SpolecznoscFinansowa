<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/templates/mainTemplate.xhtml">
            <ui:define name="title"> Doradca - komentarze </ui:define> 


            <ui:define name="content">
                

                <div class="leftTable">


                    <h3>Ranking najlepszych doradców</h3>
                    <h:form> 
                        <p:dataTable value="#{scoreBoardMB.board}" rowKey="#{row.idConsultantRating}" rowIndexVar="rowNumber"  var="row" emptyMessage="Brak doradców" selectionMode="single">
                         
                        <p:column headerText="Pozycja">  
                            <h:outputText  value="#{rowNumber+1}"/>
                        </p:column>  

                        <p:column headerText="Doradca"> 
                            <h:outputText  value="#{row.consultant.name} #{row.consultant.lastName}"/>
                        </p:column>  

                        <p:column headerText="Śr. ocena">  
                            <h:outputText  value="#{row.average}">
                                <f:convertNumber locale="en" pattern="#0.00" />
                            </h:outputText>
                        </p:column> 

                    </p:dataTable>
                    </h:form> 
                </div>

                <div style="clear:both;">
                    
                </div>
            </ui:define>           
        </ui:composition>
    </body>
</html>
