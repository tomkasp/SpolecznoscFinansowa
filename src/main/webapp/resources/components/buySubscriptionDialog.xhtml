<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:sescm="http://java.sun.com/jsf/composite/sescm"
                xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    
    <composite:interface> 
        <composite:attribute name="returnOnCancel" type="java.lang.Boolean" required="true" />
        <composite:attribute name="widgetName" type="java.lang.String" required="true" />
        <composite:attribute name="visibility" type="java.lang.Boolean" required="false" default="#{false}"/>
    </composite:interface>
    
    <composite:implementation> 
        <h:form>
            
            <p:dialog id="subscriptionDialog" modal="true" visible="#{cc.attrs.visibility}"  header="Funkcjonalność niedostępna" width="430px" widgetVar="#{cc.attrs.widgetName}" closable="false" >
                <div> Ta funkcjonalność jest dostępna jedynie dla kont z abonamentem. 
                Czy chcesz kupić abonament teraz? 
                </div>
                <h:commandButton class="greyButton wideButton floatR marginT10" value="Tak" action="/consultant/consultantChoosePayment.xhtml?faces-redirect=true"/>
                <h:commandButton rendered="#{!cc.attrs.returnOnCancel}" class="greyButton wideButton floatL marginT10" value="Anuluj"  type="button" onclick="#{cc.attrs.widgetName}.hide()"  />
                <h:commandButton rendered="#{cc.attrs.returnOnCancel}" class="greyButton wideButton floatL marginT10" value="Anuluj"   action="/consultant/consultantMainPage.xhtml?faces-redirect=true" /> 
            </p:dialog>
        </h:form>
    </composite:implementation>
</ui:composition>
